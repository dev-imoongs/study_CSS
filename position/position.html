<!-- 
    position 속성(default는 static)
    해당 태그의 영역의 끝을 기준으로 top, bottom, left, right를 사용할 수 있게 된다.

    - relative
        테두리를 만들어주며, z-index 속성을 사용할 수 있게 된다.
    
    - absolute
        무조건 해당 위치로 이동한다.
        무조건 브라우저를 기준점으로 삼는다. 만약 "top: 0"을 작성하면 무조건 가장 위에 붙는다.
        또한 "left: 0"을 작성하면 무조건 겹치든 말든 상관없이 가장 왼쪽에 붙는다.
        하지만 만약 부모 요소 중 relative가 있다면, relative를 기준으로 위치가 고정된다.
 -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>position</title>
   <style>
     div {
       border: 2px solid brown;
       background: yellow;
       width: 400px;
       height: 400px;
     }
   </style>
 </head>
 <body>
   <div class="out">
     <p class="in"><img src="icon.png"></p>
   </div>
 </body>
 </html>
